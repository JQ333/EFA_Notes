<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Absolute Positioning Example</title>
    <style>
        .absolute-text {
            position: absolute;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <!-- Rest of the content -->
    </div>

    <div class="absolute-text">
        <p>This text has absolute positioning.</p>
    </div>
</body>
</html>
